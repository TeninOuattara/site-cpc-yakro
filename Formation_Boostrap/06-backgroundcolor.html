<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apprendre bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container">
        <p class="bg-primary">bg-primary</p>
        <p class="bg-body-secondary">bg-secondary </p>
        <p class="bg-body-tertiary">bg- tertiary</p>
        <p class="bg-danger">bg-danger </p>
        <p class="bg-dark-subtle">bg-dark-subtle </p>
        <p class="bg-light">bg-light </p>
        <p class="bg-success ">bg-success </p>
        <p class=" bg-gradient bg-info text-bg-primary">bg-info</p>
    </div>
    <div class="container">
        <p class="bg-danger bg-opacity-100">opacité 100 %</p>
        <p class="bg-danger bg-opacity-75">opacité 75 %</p>
        <p class="bg-danger bg-opacity-50">opacité 50 %</p>
        <p class="bg-danger bg-opacity-25">opacité 25 %</p>
        <p class="bg-danger bg-opacity-10">opacité 10 %</p>
    </div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
